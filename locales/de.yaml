idhelp: |
  <b>Erstellungsdatum des Accounts</b>

  <b>Wie es funktioniert</b>
  Um @Superuser27 (übersetzt) zu zitieren: Interpolation zwischen Account IDs, deren Erstellungsdatum bekannt ist.
  Der Bot hat eine große Liste an Account IDs mit deren Erstellungsdatum, mit denen sich eine unbekannte ID vergleichen lässt.

  <b>Mein Account Erstellungsdatum ist falsch</b>
  Kann sein. Deshalb klatschen wir ein "~" davor. Wir können nur raten und häufig unterscheiden sich die zur Verfügung stehenden IDs gewaltig vom Zeitpunkt der Erstellung, was nur zu einem Datenchaos führen kann. Wenn man's aber als mathematisches Kunststück betrachtet, könnte es auch richtig sein.
